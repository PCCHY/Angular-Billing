
  
      <div class="authBlock">
        <h3>Sign Up</h3>
  
        <div class="form-group">
          <input type="email" class="form-control" placeholder="Email Address" #userEmail required>
        </div>
  
        <div class="formGroup">
          <input type="password" class="form-control" placeholder="Password" #userPwd required>
        </div>
    <br/>
        <div class="formGroup">
          <input type="button" class="btn btn-primary" value="Sign Up" (click)="authService.register(userEmail.value, userPwd.value)">
        </div>
  
        <div class="form-group">
          <span class="or"><span class="or-inner">Or</span></span>
        </div>
  
        <!-- Continue with Google -->
        <div class="form-group">
          <button type="button" class="btn google-btn" (click)="authService.loginWithGoogle()">
            <i class="fab fa-google-plus-g"></i>
            Continue with Google
          </button>
        </div>
      </div>
  
      <div class="redirectToLogin">
        <span>Already have an account? <a class="redirect" routerLink="/login">Log In</a></span>
      </div>
