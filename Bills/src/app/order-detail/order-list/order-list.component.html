<div class="table-responsive pt-5 mt-5" *ngIf="orders.length">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Item</th>
                <th scope="col">Quantity</th>
                <th scope="col">Rate</th>
                <th scope="col">Amount</th>
                <th class="text-center" scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let order of orders; index as i">
                <th scope="row">{{i+1}}</th>
                <td>{{order.name}}</td>
                <td>{{order.quantity}}</td>
                <td>{{order.rate}}</td>
                <td>{{order.rate * order.quantity | currency:"â‚¹"}}</td>
                <td>
                    <button class="btn btn-danger mr-1" (click)="onDelete(i)">
                        <i class = "fas fa-trash-alt" style="color:white;"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="row">
    <div class="col-lg-12 text-right">
        <button class="btn btn-success" *ngIf="orders.length" [disabled]="!orders.length" (click)="uploadOrder()">Submit Order</button>
    </div>
</div>
