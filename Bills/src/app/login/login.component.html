<div class="container mt-5 pt-3">
    <div class="row justify-content-sm-center">
      <div class="col-sm-10 col-md-6">
        <div class="card border-info">
          <div class="card-header">Login</div>
          <div class="card-body">

            <div class="row">

              <div class="col-md-4 text-center ">
                <img src="assets/screenartlogo2.png" width="150px" class="my-5">
              </div>

              <div class="col-md-8">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                  <input type="text" formControlName="email" class="form-control mb-2" placeholder="Email" required autofocus>
                  <input type="password" formControlName="password" class="form-control mb-2" placeholder="Password" required>
                  <button class="btn btn-lg btn-primary btn-block mb-1" [disabled]="!loginForm.valid" type="submit">Login</button>
                
                </form>
              </div>

            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
